<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Vmind | Your Learning Journey Starts Here</title>
    
    <!-- Modular styles -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/space-background.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/register.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Space background with Canvas -->
    <div class="stars-bg">
        <canvas id="space"></canvas>
    </div>

    <!-- Simplified navbar -->
    <nav class="login-navbar">
        <div class="login-nav-container">
            <a href="index.html" class="login-nav-logo">Vmind</a>
            <a href="index.html" class="back-link">
                <span>‚Üê</span>
                <span>Back to home</span>
            </a>
        </div>
    </nav>

    <!-- Main registration container -->
    <div class="login-container">
        <div class="login-card glass-effect">
            <!-- Registration header -->
            <div class="login-header">
                <h1 class="login-logo">Vmind</h1>
                <p class="login-subtitle">Join the learning adventure</p>
            </div>

            <!-- Registration form -->
            <form class="login-form" id="registerForm">
                <!-- Name field -->
                <div class="form-group" id="nameGroup">
                    <label for="name" class="form-label">Full name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="login-input"
                        placeholder="Your full name"
                        required
                        autocomplete="name"
                    >
                    <span class="error-message" id="nameError">This field is required</span>
                </div>

                <!-- Email field -->
                <div class="form-group" id="emailGroup">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="login-input"
                        placeholder="your@email.com"
                        required
                        autocomplete="email"
                    >
                    <span class="error-message" id="emailError">This field is required</span>
                </div>

                <!-- Phone field -->
                <div class="form-group" id="phoneGroup">
                    <label for="phone" class="form-label">Phone</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        class="login-input"
                        placeholder="3001234567"
                        autocomplete="tel"
                    >
                    <span class="error-message" id="phoneError"></span>
                </div>

                <!-- Password field -->
                <div class="form-group" id="passwordGroup">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="login-input"
                        placeholder="Minimum 6 characters"
                        required
                        autocomplete="new-password"
                    >
                    <span class="error-message" id="passwordError">This field is required</span>
                </div>



                <!-- Registration button -->
                <button type="submit" class="login-button glow-effect" id="registerButton">
                    <span class="button-text">Create account</span>
                </button>
            </form>

            <!-- Footer with additional links -->
            <div class="login-footer">
                <div class="login-divider">
                    <span>or</span>
                </div>
                <p>
                    Already have an account? 
                    <a href="login.html" class="login-link" id="loginLink">Login here</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Modular scripts -->
    <script src="js/login-space-warp.js"></script>
    <script>
        // Simple registration form - redirects to wizard
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                user_name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                passwords: document.getElementById('password').value
            };
            
            // Validate required fields
            if (!formData.user_name || !formData.email || !formData.passwords) {
                showError('Please fill in all required fields');
                return;
            }
            
            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(formData.email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            // Validate password length
            if (formData.passwords.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }
            
            // Store data temporarily and redirect to wizard
            localStorage.setItem('tempRegistrationData', JSON.stringify(formData));
            window.location.href = 'register-wizard.html';
        });
        
        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-toast';
            errorDiv.textContent = message;
            errorDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #ef4444;
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 3000);
        }
        
        // Hover effects on inputs
        document.querySelectorAll('.login-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.classList.remove('error');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
            
            input.addEventListener('input', function() {
                this.parentElement.classList.remove('error');
            });
        });
        
        // Add styles for animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
